name: Refresh Materialized Views

on:
  # 6時間ごとに実行（1日4回）
  # 00:00, 06:00, 12:00, 18:00 UTC (日本時間: 09:00, 15:00, 21:00, 03:00)
  schedule:
    - cron: '0 */6 * * *'

  # 手動実行を許可
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh materialized views
        run: npm run refresh-stats:prod
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Report success
        if: success()
        run: |
          echo "✅ Materialized views refreshed successfully"
          echo "⏰ Execution time: $(date -u)"

      - name: Report failure
        if: failure()
        run: |
          echo "❌ Materialized view refresh failed"
          echo "⏰ Failed at: $(date -u)"
