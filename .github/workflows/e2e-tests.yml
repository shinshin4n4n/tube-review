name: E2E Tests

on:
  # PRが作成・更新されたときに実行
  pull_request:
    branches:
      - main

  # mainブランチへのプッシュ時に実行
  push:
    branches:
      - main

  # 手動実行を許可
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Dependabot PRではスキップ（環境変数が渡されないため）
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read # コードの読み取り
      pull-requests: write # PRコメント投稿に必須

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env.local for build and tests
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SITE_URL=http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=http://localhost:3000
          EOF

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 30

      - name: Check if test results exist
        id: check_results
        if: github.event_name == 'pull_request' && always()
        run: |
          if [ -f "playwright-report/results.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Test results file not found - tests may not have run"
          fi

      - name: Comment PR with test results
        uses: daun/playwright-report-comment@v3
        if: github.event_name == 'pull_request' && steps.check_results.outputs.exists == 'true'
        with:
          report-file: playwright-report/results.json
