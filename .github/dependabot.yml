version: 2
updates:
  # npm パッケージの自動更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "shinshin4n4n"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # グループ化設定（関連する依存関係をまとめる）
    groups:
      # Next.js関連
      nextjs:
        patterns:
          - "next"
          - "@next/*"
      # React関連
      react:
        patterns:
          - "react"
          - "react-dom"
      # Supabase関連
      supabase:
        patterns:
          - "@supabase/*"
      # Testing関連
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
          - "@testing-library/*"
      # Linting/Formatting関連
      dev-tools:
        patterns:
          - "eslint"
          - "eslint-*"
          - "prettier"
          - "@typescript-eslint/*"
          - "typescript"

  # GitHub Actions の自動更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "shinshin4n4n"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
